<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live server with HTML/CSS</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <img src="./assets/images/liveserver-logo.svg" class="app-logo" alt="logo" />
        <p>Edit <code>index.html</code> and save to reload.</p>
        <p>Let check at your Devtool</p>
        <p class="empty">The class 'empty' is used in the HTML but not found in any stylesheet.</p>
        <a
          class="app-link"
          href="https://css-tricks.com/where-do-you-learn-html-css-in-2019/"
          target="_blank"
        >
          Learn HTML/CSS
        </a>
      </header>
    </div>
  </body>

  <!-- Call html-inspector link from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-inspector/0.8.2/html-inspector.js"></script>

  <!-- Call my custom JavaScript -->
  <script src="./scripts/index.js"></script>
</html>
